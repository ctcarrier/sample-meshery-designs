description: Cinder is a Block Storage service for OpenStack. This example shows how
  it can be used as an attachment mounted to a pod in Kubernetes. Start kubelet with
  cloud provider as openstack with a valid cloud config Sample cloud_config [Global]
  auth-url=https://os-identity.vip.foo.bar.com:5443/v2.0 username=user password=pass
  region=region1 tenant-id=0c331a1df18571594d49fe68asa4e Create a cinder volume Ex
  cinder create --display-name=test-repo 2Use the id of the cinder volume created
  to create a pod definition Create a new pod with the definition cluster/kubectl.sh
  create -f examples/mysql-cinder-pd/mysql.yaml This should now 1. Attach the specified
  volume to the kubelet's host machine\\\\n2. Format the volume if required (only
  if the volume specified is not already formatted to the fstype specified) 3. Mount
  it on the kubelet's host machine 4. Spin up a container with this volume mounted
  to the path specified in the pod definition
